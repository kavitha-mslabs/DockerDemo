<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:leaf="http://java.sun.com/jsf/composite/jsf2leaf" >

<h:head>
	<!--<f:metadata charset="utf-8" />
   	<f:metadata name="viewport" content="width=device-width, initial-scale=1" />  -->
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Tamil Nadu Generation and Distribution Corporation Limited (TANGEDCO)</title>
	<!-- All Stylesheets -->
	<link rel="stylesheet"  href="#{request.contextPath}/resources/css/all-stylesheets.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/site.css"  />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/layout.css"  />
	<link rel="stylesheet" 	href="#{request.contextPath}/resources/css/effect.css" />
	<link rel="stylesheet" 	href="#{request.contextPath}/resources/css/flashy.min.css" />
	<link rel='stylesheet' href='#{request.contextPath}/resources/css/count.css' />
	<link rel='stylesheet' href='#{request.contextPath}/resources/css/ticker.css'  />
	<link rel="stylesheet"  href="#{request.contextPath}/resources/css/leaflet.css"/>
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="#{request.contextPath}/images/favicon.ico" type="image/x-icon" />
	<script src="#{request.contextPath}/resources/js/leaflet.js"></script>
	
	<style>
	.ui-button-text.ui-c {
			padding: inherit;
		}
	</style>
	<style type="text/css">
    .ui-filter-column .ui-column-customfilter .custom-filter {
        width: 100%;
        box-sizing: border-box;
    }
</style>


	<script>
	function clearErrorMessage(tagid){
	    $('[id="span' + tagid + '"]').remove();
	}
	
	function validateFieldUserSearch() {
		
		var district = document.getElementById("fieldWorkerForm:district_filter");
		var secion = document.getElementById("fieldWorkerForm:secion_filter");
		
		showSelectErrorMessage(district.id, district.value, $(district).prev().text());
		showSelectErrorMessage(secion.id, secion.value, $(secion).prev().text());
		
		if(checkFieldEmpty(district.value) || checkFieldEmpty(secion.value)){
			return false;
		} else {
			return true;
		}	
	}
	function checkFieldEmpty(fieldValue){
		if(fieldValue == "" || fieldValue == null){
	       	return true;
	    } else {
			return false;
		}	
	}
	
	
	function showSelectErrorMessage(fieldId, fieldValue, fieldLabel){
		$('[id="span' + fieldId + '"]').remove();
		if(fieldValue == "" || fieldValue == null){
       	 $('[id="' + fieldId + '"]').after("&lt;span style='color:red;' id='span"+fieldId+"'&gt;Please Select "+fieldLabel+"&lt;/span&gt;");
       } 
	}
	function showErrorMessage(fieldId, fieldValue, fieldLabel){
		$('[id="span' + fieldId + '"]').remove();
		if(fieldValue == "" || fieldValue == null){
       	 $('[id="' + fieldId + '"]').after("&lt;span style='color:red;' id='span"+fieldId+"'&gt;Please Enter "+fieldLabel+"&lt;/span&gt;");
       } 
	}
	
	
	//Function to remove the error message on the click off the input field.
	$(document).ready(function () {
		$("input[type=text]").click(function () {
			 var currentElement = $(this);
		     var tagid = currentElement.attr('id');
		     $('[id="span' + tagid + '"]').remove();
		});
		$("input[type=password]").click(function () {
			 var currentElement = $(this);
		     var tagid = currentElement.attr('id');
		     $('[id="span' + tagid + '"]').remove();
		});
	});
	
	function confirmDelete(){
		var result = confirm("Are you surely want to delete?");
		if (result) {
		  return true;
		}
		 return false;
	}
	
	</script>
	#{fieldWorker.clearFieldWorker()}
</h:head>
<h:body class="home-01">
	<ui:insert name="header">
		<ui:include src="/callcenterheader.xhtml" />
	</ui:insert>
	<p:ajaxStatus onstart="PF('statusDialog').show()"	oncomplete="PF('statusDialog').hide()" />
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="images/ajax-loader.gif" />
	</p:dialog>
	<h:form id="fieldWorkerForm">
		<div class="container-fluid">
			<div class="row px-4">
				<p:growl id="messages" styleClass="ng-deep" showDetail="true" />
				<div class="col-md-12">
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group">
								<h:outputLabel for="district_filter" value="District" />
								<h:selectOneMenu  class="dropdown-select browser-default form-control" 
									id="district_filter" label="District"	value="#{fieldWorker.dmFilter.districtDropDown}" 
									onclick="clearErrorMessage('fieldWorkerForm:district_filter')" >
									<f:selectItem itemLabel="Select District..." />
									<f:selectItems var="des" value="#{fieldWorker.dmFilter.listDistrict}"
										itemLabel="#{des.name}" itemValue="#{des.name}"/>
									<p:ajax event="change" update="secion_filter"
										listener="#{fieldWorker.loadDistrictSections()}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<h:outputLabel for="secion_filter" value="Area" />
								<h:selectOneMenu  class="dropdown-select browser-default form-control" onclick="clearErrorMessage('fieldWorkerForm:secion_filter')"
									id="secion_filter" label="Area"	value="#{fieldWorker.dmFilter.sectionDropDown}">
									<f:selectItem itemLabel="Select Area..." />
									<f:selectItems var="des" value="#{fieldWorker.dmFilter.listDistrictSection}"
										itemLabel="#{des.sectionName}" itemValue="#{des.id}"/>
								</h:selectOneMenu>
							</div>
						</div>
						<div class="col-sm-1">
							<div class="form-group">
								<label for="ddSection" class="text-bold">&#xA0;</label>
								<p:commandButton value="Search" styleClass="btn btn-primary btn-block text-center" ajax="true"
									action="#{fieldWorker.getFieldWorkersList()}" onclick="return validateFieldUserSearch();" update="userTable" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid">
		<div class="card mt-5">
			<p:dataTable id="userTable" var="workers" value="#{fieldWorker.fieldWorkerList}"
				widgetVar="customersTable3" emptyMessage="No users found with given criteria."
				globalFilterFunction="#{dtFilterView.globalFilterFunction}">
				<p:column headerText="Name" sortBy="#{workers.name}"
					filterBy="#{workers.name}">
					<h:outputText value="#{workers.name}" />
				</p:column>
				<p:column headerText="Mobile" sortBy="#{workers.mobile}"
					filterBy="#{workers.mobile}">
					<h:outputText value="#{workers.mobile}" />
				</p:column>
				<p:column headerText="Staff Role" sortBy="#{workers.staffRole}"
					filterBy="#{workers.staffRole}">
					<h:outputText value="#{workers.staffRole}" />
				</p:column>
				<p:column headerText="Staff Code" sortBy="#{workers.staffCode}"
					filterBy="#{workers.staffCode}">
					<h:outputText value="#{workers.staffCode}" />
				</p:column>
				<p:column headerText="Edit" exportable="false" class="text-center" >
					<p:commandButton value="Edit" styleClass="btn btn-primary btn-block text-center fa fa-edit"
						action="#{fieldWorker.editFieldUser(workers)}" />
				</p:column>
			</p:dataTable>
		</div>
		
		<p:commandButton value="Export as Excel" ajax="false" styleClass="fa fa-download btn-sm btn-danger" >
			<p:dataExporter type="xls" target="userTable"   
				fileName="FieldUser" />
		</p:commandButton>
		
		<p:commandButton value="Export as Pdf" ajax="false" styleClass="fa fa-download btn-sm btn-danger" >
			<p:dataExporter type="pdf" target="userTable"   
				fileName="FieldUser" />
		</p:commandButton>
		
		</div>
		

		
		<!--	T H I S   M O D A L   I S   F O R   V I E W I N G   P R O F I L E -->
		
		<p:dialog header="My Profile" widgetVar="dlgProfile" modal="true"
			showEffect="drop" hideEffect="drop" width="100" height="300">
			<div class="form-group mb-1">
				<div class="input-field">
					<h:outputLabel for="profile_Office" value="Office" />
					<p:inputText id="profile_Office" onkeydown="return (event.keyCode!=13);" readonly="true"
						value="#{admin.auth.officer.officeName}"
						styleClass="form-control">
					</p:inputText>
				</div>
			</div>
			<div class="form-group mb-1">
				<div class="input-field">
					<h:outputLabel for="profile_Username" value="User Name" />
					<p:inputText id="profile_Username" onkeydown="return (event.keyCode!=13);" readonly="true"
						value="#{admin.auth.officer.userName}" styleClass="form-control">
					</p:inputText>
				</div>
			</div>

			<!-- <div class="form-group mb-1">
					<div class="input-field">
						<h:outputLabel for="profile_Email" value="Email" />
						<p:inputText id="profile_Email"
							value="#{admin.auth.officer.email}"  styleClass="form-control">
						</p:inputText>
					</div>
				</div>
				
				<div class="form-group mb-1">
				<div class="input-field">
					<h:outputLabel for="profile_Mobile" value="Mobile" />
					<p:inputText id="profile_Mobile"
						value="#{admin.auth.officer.mobile}"  styleClass="form-control">
					</p:inputText>

				</div>
			</div>   -->

			<f:facet name="footer" class="modal-footer">
				<p:commandButton value="Cancel" styleClass="btn btn-danger"
					oncomplete="PF('dlgProfile').hide();" />
			</f:facet>
		</p:dialog>
	</h:form>
</h:body>
</html>
