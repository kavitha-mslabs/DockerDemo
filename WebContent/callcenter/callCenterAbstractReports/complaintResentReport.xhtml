<h:body class="home-01">
    <ui:insert name="header">
        <ui:include src="/callcenterheader.xhtml" />
    </ui:insert>

    <!-- Loading Dialog -->
    <p:ajaxStatus onstart="PF('statusDialog').show()" oncomplete="PF('statusDialog').hide()" />
    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
        <p:graphicImage name="images/ajax-loader.gif" />
    </p:dialog>

 <f:metadata>
    <f:event type="preRenderView" listener="#{complaintResent.resetIfNeeded()}" />
</f:metadata> 

    <h:form id="singleComplaintForm">
<p:growl id="resendMessage" styleClass="ng-deep" showDetail="true" />
    
    
 <div class="scrollable-container">
     <div class="inner-scrollable">
        <!-- Filter Section -->
        <p:panel id="filterPanel" styleClass="mb-3">
            <f:facet name="header">
                <div class="report-header" style="margin-top:25px !important;">
                    <span style="display: block; text-align: center;font-size:18px !important;">COMPLAINTS RESENT REPORT</span>
                    <div class="export-buttons">
		                <p:commandButton value="Export as Excel"
							actionListener="#{complaintResent.exportComplaintListToExcel(complaintResent.complaintList)}"
							ajax="false" styleClass="ui-button-success"
							style="margin-right: 20px;">
							<p:fileDownload value="#{complaintResent.excelFile}" />
						</p:commandButton>
		
						<p:commandButton value="Export as PDF"
							actionListener="#{complaintResent.exportComplaintListToPDF(complaintResent.complaintList)}"
							ajax="false" styleClass="ui-button-danger">
							<p:fileDownload value="#{complaintResent.pdfFile}" />
						</p:commandButton>
		            </div>                    
                </div>
            </f:facet>

            <div class="filter-container">
                <div class="date-group">
                <label for="fromDate">From :</label>
					<p:datePicker id="fromDate"
						value="#{complaintResent.dmFilter.fromDate}" pattern="dd-MM-yyyy"
                        mindate="01-01-2020" maxdate="#{complaintResent.currentDate}"
						placeholder="Select start date" styleClass="compact-datepicker"
						monthNavigator="true" yearNavigator="true" yearRange="2015:2100"
						numberOfMonths="1" showIcon="true" autocomplete="off"/>
				</div>

        <!-- To Date -->
        <div class="date-group">
                <label for="toDate">To :</label>
					<p:datePicker id="toDate"
						value="#{complaintResent.dmFilter.toDate}" pattern="dd-MM-yyyy"
						mindate="01-01-2020" maxdate="#{complaintResent.currentDate}"
						placeholder="Select end date" styleClass="compact-datepicker"
						monthNavigator="true" yearNavigator="true" yearRange="2015:2100"
						numberOfMonths="1" showIcon="true" autocomplete="off"/>
				</div>


        <!-- Buttons -->
        <div class="filter-item button-container">
            <p:commandButton value="GENERATE" 
                 class="btn btn-md btn-info"
                 actionListener="#{complaintResent.getComplaintResentDetail()}"
                 update="complaintTable reportTable resendMessage fromDate toDate" 
                 process="@form"
                 onstart="document.getElementById('reportLoader').style.display='flex';" 
                 oncomplete="document.getElementById('reportLoader').style.display='none';"/>
                 
              <p:commandButton value="Refresh" 
                 class="btn btn-md btn-danger"
                 actionListener="#{complaintResent.refresh()}"
                 update="filterPanel complaintTable reportTable" 
                 process="@form"
                 onstart="document.getElementById('reportLoader').style.display='flex';" 
                 oncomplete="document.getElementById('reportLoader').style.display='none';"/>   

        </div>
    </div>

        </p:panel>

        <p:panel id="complaintTable" styleClass="mb-3" value="#{complaintResent.complaintList}" >

            <p:dataTable id="reportTable" var="complaint" value="#{complaintResent.complaintList}" rendered="#{not empty complaintResent.complaintList}" styleClass="data-table" showGridlines="true" rowIndexVar="rowIndex">
            
             <p:columnGroup type="header" class="sticky-header">
                    <p:row>
                        <p:column headerText="S.No"  style="background:#1a237e !important;color:#fff !important; width: 45px !important; text-align: center;font-size:17px !important;" />
                    
                        <p:column headerText="Complaint ID"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;font-size:17px !important;width :150px !important;" sortBy="#{complaint.complaintId}"  sortable="true" />

                        <p:column headerText="Complaint Date"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>

                        <p:column headerText="Complaint Mode"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>

                        <p:column headerText="Consumer Number" styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>

                        <p:column headerText="Consumer Details"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>

                        <p:column headerText="Contact Number"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>

                        <p:column headerText="Complaint Type"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>

                        <p:column headerText="Complaint Description"  styleClass="wide-column" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>

                        <p:column headerText="Resent By"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>

                        <p:column headerText="Resent Date"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>
						
						
						<p:column headerText="Resent Remarks"  styleClass="wide-column" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>
						                        
                        <p:column headerText="Region"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>
                        
						<p:column headerText="Circle"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>
						
                        <p:column headerText="Division"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>
                        
                        <p:column headerText="Sub Division"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>
                        
                        <p:column headerText="Section"  styleClass="category-header" style="background:#1a237e !important;color:#fff !important;width :150px !important;font-size:17px !important;"/>

                    </p:row>
                    
                    
                </p:columnGroup>
                
               <p:column style="font-size:15px !important;">
                 <h:outputText value="#{rowIndex + 1}"/>
                </p:column>
                
                <p:column styleClass="fixed-column-circle"
					style="text-align:left !important">
					<p:commandLink value="#{complaint.complaintId}"
						styleClass="link-class" 
						action="#{complaintResent.getComplaintDetailForAbstractReport()}">
						<f:param name="complaintID" value="#{complaint.complaintId}" />
					</p:commandLink>
				</p:column>
				
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.complaintDate}"/>
                </p:column>
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.complaintMode}"/>
                </p:column>
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.consumerNumber}"/>
                </p:column>

                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.consumerDetail}"/>
                </p:column>
                
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.contactNumber}"/>
                </p:column>
                
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.complaintType}"/>
                </p:column>
                
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.complaintDescription}"/>
                </p:column>
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.resentBy}"/>
                </p:column>
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.resentDate}"/>
                </p:column>
                
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.resentRemarks}"/>
                </p:column>
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.region}"/>
                </p:column>
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.circle}"/>
                </p:column>
                
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.division}"/>
                </p:column>
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.subDivision}"/>
                </p:column>
                <p:column style="font-size:15px !important;">
                    <h:outputText value="#{complaint.section}"/>
                </p:column>


                  
          </p:dataTable>
        </p:panel>
        </div>
        </div>
        
		
		
		


<div id="reportLoader">
    <div class="loader-content">
        <div class="loader-spinner"></div>
        <h4>Generating Report... Please Wait.</h4>

</div>
