			            paginator="true"

<div style="width: 1100px; margin: auto;">

						<p:column headerText="USER NAME"  style="background: #1a1f7e !important;color:#ffffff;width:80px !important;font-size:18px;text-align: center; "  />
						
						<p:column headerText="NO.OF.COMPLAINTS"  style="background: #1a1f7e !important;color:#ffffff;width:100px !important;font-size:18px;text-align:center; "  />
						
												
												
					</p:row>

					<h:outputText value="#{rowIndex + 1}" />
				</p:column>
				
				<p:column style="font-size:18px !important;">

				</p:column>
				
				<p:column style="font-size:18px !important;">
					<h:outputText value="#{report.complaints}" />
				</p:column>

</h:body>
<script>
    document.querySelector('button[value="GENERATE"]').addEventListener('click', function() {
        var loader = document.getElementById('reportLoader');
        var reportTable = document.getElementById('reportTable');
        
        // Show loader
        loader.style.display = 'flex';
        
        if (reportTable) {
            var observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList' || mutation.type === 'attributes') {
                        if (reportTable.children.length > 0 || 
                            reportTable.style.display !== 'none') {
                            loader.style.display = 'none';
                            observer.disconnect();
                        }
                    }
                });
            });
            
            observer.observe(reportTable, {
                childList: true,
                attributes: true,
                subtree: true
            });
        }
    });
</script>
