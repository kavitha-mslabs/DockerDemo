	#reportLoader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

        display: none;
        justify-content: center;
        align-items: center;

    .loader-content {
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }
    
    .loader-spinner {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
